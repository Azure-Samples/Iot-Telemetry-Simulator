name: PR Validation

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release
      
    - name: Test
      run: dotnet test
